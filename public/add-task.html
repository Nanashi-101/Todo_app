<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskFlow | Add Task</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <body>
    <div class="app-wrapper">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <!-- OPEN -->
        <button class="sidebar-toggle" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>

        <!-- CLOSE -->
        <button class="sidebar-close" id="sidebarClose">
          <i class="bi bi-x-lg"></i>
        </button>

        <div class="sidebar-logo">
          <span class="logo">TaskFlow</span>
        </div>

        <a class="nav-link" href="dashboard.html">
          <i class="bi bi-grid"></i>
          <span class="link-text">Dashboard</span>
        </a>

        <a class="nav-link active" href="add-task.html">
          <i class="bi bi-plus-circle"></i>
          <span class="link-text">Add Task</span>
        </a>

        <a class="nav-link" href="contact.html">
          <i class="bi bi-envelope"></i>
          <span class="link-text">Contact</span>
        </a>

        <a class="nav-link text-danger" href="#" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i>
          <span class="link-text">Logout</span>
        </a>
      </aside>

      <!-- MAIN -->
      <main class="main-content">
        <div class="center-wrapper">
          <div class="auth-card glass-card fade-in">
            <section class="glass-card">
              <h3 class="mb-4">Create New Task</h3>

              <input
                id="title"
                class="form-control mb-3"
                placeholder="Task title"
              />
              <textarea
                id="description"
                class="form-control mb-3"
                placeholder="Description"
              ></textarea>

              <div class="row mb-3">
                <div class="col">
                  <label class="mb-1">Due Date</label>
                  <input type="date" id="date" class="form-control" />
                </div>
                <div class="col">
                  <label class="mb-1">Due Time</label>
                  <input type="time" id="time" class="form-control" />
                </div>
              </div>

              <select id="priority" class="form-select mb-4">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>

              <button class="btn btn-primary btn-lg" onclick="saveTask()">
                <i class="bi bi-check-lg"></i> Save Task
              </button>
            </section>
          </div>
        </div>
        <a href="index.html" class="back-to-home" title="Back to Landing">
          <i class="bi bi-house-door-fill"></i>
        </a>
      </main>
    </div>

    <footer class="footer">
      Â© 2026 TaskFlow. Enterprise Task Management System
    </footer>

    <script src="script.js"></script>
  </body>
</html>
