<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskFlow | Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <body>
    <div class="app-wrapper">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <!-- TOGGLE BUTTON (FIXED) -->
        <button class="sidebar-toggle" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>

        <button class="sidebar-close" id="sidebarClose">
          <i class="bi bi-x-lg"></i>
        </button>

        <!-- LOGO -->
        <div class="sidebar-logo">
          <span class="logo">TaskFlow</span>
        </div>

        <!-- NAV -->
        <a class="nav-link active" href="dashboard.html">
          <i class="bi bi-grid"></i>
          <span class="link-text">Dashboard</span>
        </a>

        <a class="nav-link" href="add-task.html">
          <i class="bi bi-plus-circle"></i>
          <span class="link-text">Add Task</span>
        </a>

        <a class="nav-link" href="contact.html">
          <i class="bi bi-envelope"></i>
          <span class="link-text">Contact</span>
        </a>

        <a class="nav-link text-danger" href="#" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i>
          <span class="link-text">Logout</span>
        </a>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <!-- inside <main class="main-content"> -->

        <section class="dashboard-hero fade-up">
          <h1>Manage Work. Smarter.</h1>
          <p>Track progress, complete tasks, and manage work efficiently.</p>
          <a href="add-task.html" class="btn btn-primary">+ Add Task</a>
        </section>

        <!-- TASK FILTER TABS -->
        <div class="task-tabs">
          <button class="task-tab active" data-filter="all">All Tasks</button>
          <button class="task-tab" data-filter="completed">Completed</button>
          <button class="task-tab" data-filter="deleted">Deleted</button>
        </div>

        <!-- TASK GRID -->
        <div class="task-views">
          <div class="task-view active">
            <div class="row" id="taskGrid"></div>
          </div>
        </div>

        <!-- FLOATING BACK BUTTON -->
        <a href="index.html" class="back-to-home" title="Back to Landing">
          <i class="bi bi-house-door-fill"></i>
        </a>
      </main>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      Â© 2026 TaskFlow. Enterprise Task Management System
    </footer>

    <!-- APP SCRIPT (ðŸ”¥ REQUIRED) -->
    <script src="script.js"></script>
  </body>
</html>
